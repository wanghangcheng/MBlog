            <input name="password" class="form-control border" placeholder="密码" type="password" data-required>
        </div>

                 <a href="/public/forgot">

</div>

<script type="text/javascript">
    $(function () {

    	$("form").validate({
            debug : true,
            rules :{
              username: {
                required: true,
                minlength: 3
              },
              password : {
                required: true,
                minlength: 5
              },
            },
            messages: {
              username: {
                required: "请输入用户名",
                minlength: "用户名长度不能小于 3"
              },
              password: {
                required: "请输入登录密码",
                minlength: "密码长度不能小于 5"
              },
            },
             errorPlacement:function(error,element) {  
            	element.popover('destroy');
                element.popover({
                    content:error[0].innerHTML
                });
                element.click();
                element.closest('div').removeClass('has-success').addClass('has-error');
             },
             success: function(a, b){
             
                $(b).parent().removeClass('has-error').addClass('has-success');
                $(b).popover('destroy');
             },
             //验证通过后执行这里，发送数据到后端
            submitHandler: function(form){
            	var layer1 = layer.msg('正在处理登录信息...', {
            		  		icon: 16,
            		 		shade: 0.5,
            		  		time: 0,
            			});
            	
            	$.ajax({ 
            		type: "POST",
            		url: "/public/login",
            		data: $(form).serialize(),
            		success: function(data){
                    	layer.close(layer1);
                    	if(data.code==100){
    						layer.msg(data.msg, function(){});
    					}
                    	if(data.code==103){
    						layer.msg(data.msg, function(){});
    					}
    					if(data.code==200){
    						layer.msg('恭喜，登录成功，2秒后为你跳转个人中心', {icon: 6});
    						setTimeout(function(){
    							window.location.href='/home/index.html';
    						},2000);
    					}
                    },
                    error: function(XMLHttpRequest,textStatus,errorThrown){
                    	layer.close(layer1);
                    	layer.msg('服务器通讯错误', {icon: 5});
                    },
            	});
            	
            }
        });

    })
</script>
